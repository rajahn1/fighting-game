<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position:absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid #FACC15;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #4F46E5; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>

            <!-- timer -->
        <div id="timer" style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; border-radius: 30%; color: white;
        display: flex; align-items: center; justify-content: center; border: white solid 4px; margin: 0 2px">
            120
        </div>

            <!-- enemy health -->
            <div style="position: relative; width: 100%; border: 4px solid #FACC15; ">
                <div style="height: 30px; width: 100%; background-color: red;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: #4F46E5; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div
        id="display-text" 
        style="
            position: absolute; 
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;"
        >
            Tie
        </div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="./index.js"></script>
</body>
</html>
